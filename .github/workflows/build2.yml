name: Build Kivy APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: K√≥d let√∂lt√©se
        uses: actions/checkout@v4

      - name: Python telep√≠t√©se
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Buildozer √©s sz√ºks√©ges csomagok telep√≠t√©se
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Java √©s egy√©b f√ºgg≈ës√©gek telep√≠t√©se
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip

      - name: Android SDK √©s cmdline-tools telep√≠t√©se
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm tools.zip

      - name: Ellen≈ërizd a cmdline-tools tartalm√°t
        run: ls -l $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin

      - name: PATH ki√≠r√°sa hibakeres√©shez
        run: echo $PATH

      - name: Build-tools √©s platformok telep√≠t√©se
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0" "platform-tools" "platforms;android-34"

      - name: Licenc felt√©telek elfogad√°sa
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Android SDK √©s Build-tools telep√≠t√©se
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
  
          # Ha a cmdline-tools nincs meg, t√∂lts√ºk le √©s csomagoljuk ki
          if [ ! -d "$ANDROID_HOME/cmdline-tools/latest" ]; then
            mkdir -p $ANDROID_HOME/cmdline-tools
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
            mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          fi
  
          # Enged√©lyezz√ºk az SDK licencfelt√©teleit
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
  
          # Telep√≠tj√ºk a sz√ºks√©ges komponenseket
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
  
          # Ellen≈ërizz√ºk a telep√≠t√©st
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list
          
      - name: Ellen≈ërizd az SDK Manager √∫tvonal√°t tttttttttttttttttttttttttttttttttttt
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
  
          echo "üîç ANDROID_HOME = $ANDROID_HOME"
          echo "üîç El√©rhet≈ë f√°jlok:"
          ls -R $ANDROID_HOME
  
          echo "üîç SDK Manager el√©r√©si √∫t teszt:"
          if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
              echo "‚úÖ sdkmanager l√©tezik!"
          else
              echo "‚ùå sdkmanager NEM tal√°lhat√≥!"
              exit 1
          fi
               
      - name: APK ford√≠t√°sa
        run: buildozer -v android debug

      - name: APK ment√©se
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-APK
          path: bin/*.apk
